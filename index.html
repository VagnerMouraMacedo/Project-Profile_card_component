<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img class="bg-top" src="" alt="">
      <img class="bg-bottom" src="" alt="">
     
      
      <div class="box-main">
        <header class="img-bg-hdr"></header>
        <img src="images/image-victor.jpg" alt="" class="avatar">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>

        

        <p class="city">London</p>

        <div class="info">
          <div class="info-content">
            <span class="qty">80K</span>
            <span class="desc">Followers</span>
          </div>
          <div class="info-content">
            <span class="qty">803K</span>
            <span class="desc">Likes</span>
          </div>
          <div class="info-content">
            <span class="qty">1.4K</span>
            <span class="desc">Photos</span>
          </div>
        </div>
      </div>
      
      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/VagnerMouraMacedo" target="_blank">Vagner Moura</a>.
      
      
      
      
      

      
      </div>
    
    
    
    
    </div>
  </body>
</html>
